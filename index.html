<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <script src="./jquery-2.1.1.js"></script>

  </head>
  <body>
    <script src="./jquery-2.1.1.js"></script>
    <script src="./snake.js"></script>
    <script src="./snakeView.js"></script>
    <link rel="stylesheet" type="text/css" href="snake.css">

    <header>Snake!</header>
    <div class="message">Eat them apples!</div>
    <div class="points">0 points</div>
    <div class="play-or-pause">Play!</div>
    <figure></figure>

    <script>
      $(function(){
        var $body = $("figure")
        var board = new SnakeGame.Board();
        var view = new SnakeGame.View($body, board);
        $("header").click(function(event) {
          var newBoard = new SnakeGame.Board();
          var newView = new SnakeGame.View($body, newBoard)
          newView.playOrPause();
          $(".message").html("Eat them apples!")
          $(".message").css("background", "#B7DB84")
        })
      })
    </script>
  </body>
</html>
